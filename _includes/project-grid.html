<!-- Project grid -->
	{% for project in site.projects %}
		<!-- Project grid item -->
		<div class="col-sm-4 col-xs-12 portfolio-item">
			<!--<div class="img-container">-->
				<a href={{project.url}}> 
					<div class="img-thumbnail-container">
						<img class="img-thumbnail-inside img-fluid" src="{{project.permalink}}/{{ project.cover-img }}" alt="">
					</div>
				</a>
			<!--</div>-->
		</div>
	{% endfor %}
