<!-- Project grid -->
	{% for project in site.projects %}
		<!-- Project grid item -->
		<div class="col-sm-4 col-xs-12 portfolio-item">
			<div class="img-container">
			<a href={{project.url}}> 
				<img class="img-fluid img-thumbnail" src="{{project.permalink}}/{{ project.cover-img }}" alt="">
			</a>
			</div>
		</div>
	{% endfor %}
